<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTunes: Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .sign-in-container {
            background-color: #eaecef;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .input-field::placeholder {
            color: #bbb;
        }

        .sign-in-btn {
            background-color: #8ebefd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 1em;
        }

        .sign-in-btn:hover {
            background-color: #6ea2e7;
        }

        .forgot-link, .signup-link {
            font-size: 0.9em;
            color: #333;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }

        .forgot-link:hover, .signup-link:hover {
            text-decoration: underline;
        }

        .signup-link {
            color: #6ea2e7;
            margin-top: 20px;
        }

        .container {
            position: relative;
            top: 100px;
        }
    </style>
</head>
<body>

    
    <div class="header">
        AutoTunes
    </div>

    
    <div class="container">
        <div class="sign-in-container">
            <h2>Sign In</h2>

            
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" required>

            
            <button class="sign-in-btn" onclick="login()">Sign In</button>

            
            <a href="#" class="forgot-link">Forgot Username / Password?</a>
            <a href="signup.html" class="signup-link">Sign Up Now</a>
        </div>
    </div>

    <script>
        
        function login() {
            
            window.location.href = 'home.html';
        }
    </script>

</body>
</html>
