<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTunes: View Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reports-container {
            background-color: #eaecef;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .btn {
            background-color: #fdfd38;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #d7d718;
        }
    </style>
</head>
<body>

    <div class="reports-container">
        <h2>Vehicle Health Reports</h2>
        <ul id="reportList">
            <!-- added parts (later) -->
        </ul>

        <button class="btn" onclick="goBack()">Back to Dashboard</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'vehicle_histoy.html';
        }
    </script>

</body>
</html>
