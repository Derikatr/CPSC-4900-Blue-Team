<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTunes: Report Parts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #eaecef;
            padding: 20px;
            border-radius: 10px;
            width: 700px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .btn {
            background-color: #8ebefd;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #6ea2e7;
        }

        .btn-remove {
            background-color: #ff6b6b;
            color: white;
        }

        .btn-remove:hover {
            background-color: #e64a4a;
        }

        .btn-add {
            background-color: #8ebefd;
            color: white;
            margin: 10px 0;
        }

        .btn-add:hover {
            background-color: #6ea2e7;
        }

        .summary {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Report Vehicle Parts</h2>

        <!-- Table -->
        <table id="partsTable">
            <thead>
                <tr>
                    <th>Part Name</th>
                    <th>Part Number</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="part-name" placeholder="Enter Part Name"></td>
                    <td><input type="text" class="part-number" placeholder="Enter Part Number"></td>
                    <td><button class="btn btn-remove" onclick="removeRow(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-add" onclick="addRow()">Add Another Part</button>
        <br>

        <button class="btn" onclick="submitParts()">Submit</button>

        <!-- Summary Section -->
        <div id="summary" class="summary" style="display:none;">
            <h3>Summary of Selected Parts</h3>
            <ul id="summaryList"></ul>
            <button class="btn" onclick="downloadPDF()">Download as PDF</button>
            <button class="btn" onclick="emailSummary()">Email Summary</button>
            <button class="btn" onclick="skip()">Skip</button>
        </div>
    </div>

    <script>
        // add new row
        function addRow() {
            const table = document.getElementById('partsTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="text" class="part-name" placeholder="Enter Part Name"></td>
                <td><input type="text" class="part-number" placeholder="Enter Part Number"></td>
                <td><button class="btn btn-remove" onclick="removeRow(this)">Remove</button></td>
            `;
        }

        // remove row
        function removeRow(button) {
            button.parentNode.parentNode.remove();
        }

        // submit parts and summary
        function submitParts() {
            const partNames = document.getElementsByClassName('part-name');
            const partNumbers = document.getElementsByClassName('part-number');
            const summaryList = document.getElementById('summaryList');
            summaryList.innerHTML = '';

            const submittedParts = [];

            // Collect data and display in summary
            for (let i = 0; i < partNames.length; i++) {
                const name = partNames[i].value;
                const number = partNumbers[i].value;
                if (name && number) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Part Name: ${name}, Part Number: ${number}`;
                    summaryList.appendChild(listItem);

                    
                    submittedParts.push({ name, number });
                }
            }

           
            localStorage.setItem('submittedParts', JSON.stringify(submittedParts));

           
            document.getElementById('summary').style.display = 'block';
        }

        // Placeholder function for download PDF
        function downloadPDF() {
            window.location.href = 'home.html';
            // Implement PDF download logic using a library like jsPDF
        }

        // Placeholder function for email summary
        function emailSummary() {
            window.location.href = 'home.html';
            // Implement email logic
        }

        
        function skip() {
            window.location.href = 'home.html';
        }
    </script>

</body>
</html>
